program:
  code: 'Б1.В.07'
  target: 'получить навыки использования баз данных и СУБД при решении практических задач.'
  tasks:
    - изучить основные понятия и теоретические основы дисциплины;
    - иметь представление о назначении программного обеспечения систем управле-ния базами данных;
    - изучить архитектуру современных систем управления базами данных, способы проектирования баз данных, основные SQL операторы и техническую базу современных баз данных;
    - получить представление о сферах применения баз данных, их классификации и пригодности для решения конкретных задач;
    - иметь представление о возможностях современных систем управления базами данных;
    - сформировать умения и навыки применения баз данных для решения задач, воз-никающих в процессе обучения в вузе, а также задач предметной области своей будущей деятельности.

  place_of_learning:
    part:
      "части, формируемой участниками образовательных отношений"
    last:
      - Базы данных
      - Операционные системы
      - Основы программирования и алгоритмизации
      - Технологии тестирования информационных систем
    future:
      - Web-программирование в информационных сисх
      - Автоматизация проектирования информационных систем

  competition:
    - о способах выполнения работы по созданию (модификации) и сопровождению информационных систем и ресурсов для различных прикладных областей


themes:
  list_of:
    - Системы баз данных. Обзор современных систем управления базами данных
    - Язык SQL
    - Программное обеспечение для работы с современными базами данных
    - Структура одной из современных СУБД по выбору
    - Серверное администрирование; защита баз данных; целостность и сохранность баз данных
    - Проектирование информационной системы баз данных
    - Разработка приложений баз данных
    - Подготовка печатных документов на основе базы данных
    - Физическая организация базы данных
    - Выбор СУБД. Перспективы развития СУБД
  semester_division: 4

