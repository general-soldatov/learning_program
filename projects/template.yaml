program:
  code: 'Б1.В.07'
  target: 'получить навыки использования баз данных и СУБД при решении практических задач.'
  tasks:
    - изучить основные понятия и теоретические основы дисциплины;
    - иметь представление о назначении программного обеспечения систем управле-ния базами данных;
