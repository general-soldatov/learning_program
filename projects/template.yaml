    - иметь представление о возможностях современных систем управления базами данных;
    - сформировать умения и навыки применения баз данных для решения задач, возникающих в процессе обучения в вузе, а также задач предметной области своей будущей деятельности.

  place_of_learning:
    part:
      "части, формируемой участниками образовательных отношений"
    last:
      - Базы данных
      - Операционные системы
      - Основы программирования и алгоритмизации
      - Технологии тестирования информационных систем
    future:
      - Web-программирование в информационных сисх
      - Автоматизация проектирования информационных систем

  competition:
    - о способах выполнения работы по созданию (модификации) и сопровождению информационных систем и ресурсов для различных прикладных областей
    - о способах выполнения работы по созданию информационных систем и ресурсов для различных прикладных областей

  type_:
    Опрос, тестовые задания, практические работы

